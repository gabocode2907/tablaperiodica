<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabla Periodica</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lcorner">Group Period</div>
            <div id="hd" class="topr">

                var headp = "";

                }
                document.getElementById("hd").innerHTML = headp;
            </script>
            </div>
        </div>
    </div>
